server.port=8081
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.mvc.static-path-pattern=/static/**

spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mapper.package.model=ai.shanshu.swagger.overview.dao
mapper.package.mapper=ai.shanshu.swagger.overview.dao.mapper
mapper.package.sqlmapper=ai.shanshu.swagger.overview.dao.mapper

mybatis.mapper-locations=classpath:ai/shanshu/swagger/overview/dao/mapper/*.xml
